<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-Pulse - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid white;
        }
        
        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: white;
            color: #667eea;
        }
        
        .content {
            padding: 30px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .repositories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .repo-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .repo-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-5px);
        }
        
        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .repo-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .repo-link {
            color: #667eea;
            text-decoration: none;
        }
        
        .repo-link:hover {
            text-decoration: underline;
        }
        
        .repo-stats {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .repo-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .languages {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        
        .language-tag {
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            color: #333;
        }
        
        .language-tag.primary {
            background: #667eea;
            color: white;
        }
        
        .error {
            background: #ffe0e0;
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            padding: 15px;
            color: #d63031;
            margin-bottom: 20px;
        }
        
        .success {
            background: #d4edda;
            border: 2px solid #28a745;
            border-radius: 8px;
            padding: 15px;
            color: #155724;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <img th:src="${avatarUrl}" alt="Avatar" class="avatar">
                <div>
                    <h1 th:text="${username}">Username</h1>
                    <p th:text="${email}">email@example.com</p>
                </div>
            </div>
            <a href="/logout" class="logout-btn">ë¡œê·¸ì•„ì›ƒ</a>
        </div>
        
        <div class="content">
            <h2>ë‚´ ë ˆí¬ì§€í† ë¦¬</h2>
            
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="syncRepositories()">
                    ğŸ”„ ë ˆí¬ì§€í† ë¦¬ ë™ê¸°í™”
                </button>
                <button class="btn btn-secondary" onclick="loadRepositories()">
                    ğŸ“‹ ë ˆí¬ì§€í† ë¦¬ ëª©ë¡ ë³´ê¸°
                </button>
                <button class="btn btn-secondary" onclick="loadOwnRepositories()">
                    â­ ë‚´ê°€ ë§Œë“  ë ˆí¬ì§€í† ë¦¬ë§Œ
                </button>
            </div>
            
            <div id="message"></div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>ì²˜ë¦¬ ì¤‘ì…ë‹ˆë‹¤...</p>
            </div>
            
            <div id="repositories" class="repositories"></div>
        </div>
    </div>
    
    <script>
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        async function syncRepositories() {
            showLoading(true);
            document.getElementById('repositories').innerHTML = '';
            
            try {
                const response = await fetch('/api/repositories/sync', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('âœ… ' + data.message, 'success');
                    // ë™ê¸°í™” í›„ ìë™ìœ¼ë¡œ ëª©ë¡ ë¡œë“œ
                    setTimeout(() => loadRepositories(), 1000);
                } else {
                    showMessage('âŒ ë™ê¸°í™” ì‹¤íŒ¨: ' + (data.message || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'), 'error');
                }
            } catch (error) {
                showMessage('âŒ ì˜¤ë¥˜ ë°œìƒ: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        async function loadRepositories() {
            showLoading(true);
            
            try {
                const response = await fetch('/api/repositories/my');
                const repositories = await response.json();
                
                displayRepositories(repositories);
            } catch (error) {
                showMessage('âŒ ë ˆí¬ì§€í† ë¦¬ ë¡œë”© ì‹¤íŒ¨: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        async function loadOwnRepositories() {
            showLoading(true);
            
            try {
                const response = await fetch('/api/repositories/my/own');
                const repositories = await response.json();
                
                displayRepositories(repositories);
            } catch (error) {
                showMessage('âŒ ë ˆí¬ì§€í† ë¦¬ ë¡œë”© ì‹¤íŒ¨: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        function displayRepositories(repositories) {
            const container = document.getElementById('repositories');
            
            if (repositories.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">ë ˆí¬ì§€í† ë¦¬ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }
            
            container.innerHTML = repositories.map(repo => `
                <div class="repo-card">
                    <div class="repo-header">
                        <div>
                            <div class="repo-name">
                                <a href="${repo.url}" target="_blank" class="repo-link">
                                    ${repo.name}
                                </a>
                            </div>
                            <div class="repo-stats">
                                <span class="stat">â­ ${repo.stars || 0}</span>
                                <span class="stat">ğŸ”± ${repo.forks || 0}</span>
                                ${repo.isFork ? '<span class="stat">ğŸ”€ Fork</span>' : ''}
                            </div>
                        </div>
                    </div>
                    
                    <p class="repo-description">
                        ${repo.description || 'ì„¤ëª…ì´ ì—†ìŠµë‹ˆë‹¤.'}
                    </p>
                    
                    <div class="languages">
                        ${repo.techStacks && repo.techStacks.length > 0 
                            ? repo.techStacks.map((tech, index) => `
                                <span class="language-tag ${index === 0 ? 'primary' : ''}">
                                    ${tech.techStack.name} ${tech.percentage ? tech.percentage + '%' : ''}
                                </span>
                            `).join('')
                            : '<span class="language-tag">ì–¸ì–´ ì •ë³´ ì—†ìŒ</span>'
                        }
                    </div>
                </div>
            `).join('');
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ìœ¼ë¡œ ë ˆí¬ì§€í† ë¦¬ ë¡œë“œ
        window.addEventListener('load', () => {
            loadRepositories();
        });
    </script>
</body>
</html>
